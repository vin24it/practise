<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
</head>
<style>
    body{
        background-image: url("R.jpg");
        text-align: center;
        
    }
    .card{
      margin-top: 50px;
      margin-left: 10%;
      margin-right: 10%;
    }
    
</style>
<body>
    <form action="post">
    <div class="card">
        <div class="card-header">
            <h1>University of Mumbai</h1>
        </div>
        <div class="card-body">
          <h4>Online Application For Revaluation</h4>
        </div>
        <div class="card border-info mb-3">
            <div class="card-body">
              <p class="card-text">Your IP Address is recorded! Any mischief with the data of other students will attract actions as per IT act</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Select Your College Name</h5>
                  <select name="college" id="c1" placeholder="select your College">
                    <option value="kd">kamladevi college</option>
                    <option value="saket">Saket College</option>
                    <option value="stpaul">St. Paul college</option>
                    <option value="model">Model college</option>
                    <option value="chm">Smt. Chanibai college</option>
                    <option value="birla">BK birla college</option>
                    <option value="rkt">R K talreja college</option>
                </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Enter Your Seat Number</h5>
                  <input type="text" name="seatno" id="s1" placeholder="Enter Your Seat Number">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Select</button>
          </div>
      </div>
    </form>
</body>
</html>
