<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <script src="https://code.jquery.com/jquery-3.7.0.slim.js"
    integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .input-group-text {
      width: 85px;
    }

    @media print {
      .btn {
        display: none;
      }

      .NoPrint {
        display: none;
      }

      .form-control {
        border: 0px;
      }

      .input-group-text {
        border: 0px;
        background-color: white;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">
        <h4>INVOICE</h4>
      </div>
      <div class="card-body">

        <div class="row">
          <div class="col-8">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Customer Name</span>
              <input type="text" class="form-control" placeholder="Enter Your Full Name" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Address</span>
              <input type="text" class="form-control" placeholder="Enter Your Full Address" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">City</span>
              <input type="text" class="form-control" placeholder="city" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Invoice No</span>
              <input type="number" class="form-control" placeholder="Invoice Number" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Invoice Date</span>
              <input type="date" class="form-control" placeholder="Select Date" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
        </div>

        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product Name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Rate</th>
              <th scope="col">Amount</th>
              <th class="NoPrint"><button type="button" class="btn btn-danger" onclick="btnAdd()">Add</button></th>
            </tr>
          </thead>
          <tbody id="Tbody">
            <tr id="Trow" class="d-none">
              <th scope="row">1</th>
              <td><input type="text" class="form-control"></td>
              <td><input type="number" class="form-control" name="qty" onchange="calc(this)"></td>
              <td><input type="number" class="form-control" name="rate" onchange="calc(this)"></td>
              <td><input type="number" class="form-control" name="amt" onchange="calc(this)" disabled=""></td>
              <td class="NoPrint"><button type="button" class="btn btn-danger" onclick="btnDel(this)">Delete</button>
              </td>
            </tr>

          </tbody>
        </table>

        <div class="row">
          <div class="col-8">
            <button type="button" class="btn btn-success" onclick="GetPrint()">Print</button>
          </div>
          <div class="col-4">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Total</span>
              <input type="text" class="form-control" id="Ftotal" name="Ftotal" disabled="">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">GST</span>
              <input type="text" class="form-control" id="Fgst" name="Fgst" onchange="getotal()">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Net Amt</span>
              <input type="text" class="form-control" id="Fnet" name="Fnet" disabled="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>
<script>
  function GetPrint() {
    window.print()
  }
  function btnAdd() {
    var v = $("#Trow").clone().appendTo("#Tbody");
    $(v).find("input").val('');
    $(v).removeClass("d-none");
  }
  function btnDel(v) {
    $(v).parent().parent().remove();
    getotal();
  }
  function calc(v) {
    var index = $(v).parent().parent().index();
    var qty = document.getElementsByName("qty")[index].value;
    var rate = document.getElementsByName("rate")[index].value;
    var amt = qty * rate;
    document.getElementsByName("amt")[index].value = amt;
    getotal();
  }
  function getotal() {
    var sum = 0;
    var amts = document.getElementsByName("amt");
    for (let index = 0; index < amts.length; index++) {
      var amt = amts[index].value;
      sum = +(sum) + +(amt);
    }
    document.getElementById("Ftotal").value = sum;

    // var gst =document.getElementById("Fgst").value;
    var gst = +(sum) + +(sum * 0.18);
    document.getElementById("Fgst").value = gst;

    var net = +(sum) + +(gst);
    document.getElementById("Fnet").value = net;
  }
</script>

</html>
