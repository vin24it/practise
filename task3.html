<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="header">Mumbai University</h1>
    <h3>Student Registration Form</h3><br>
    <form action="post">
    Name: <input type="text" alt="Enter Name Here" class="name" id="1"><br>
    Date Of Birth: <input type="date" class="dob" id="2"><br>
    Sex: <input type="radio" name="Male" id="s1">Male
    <input type="radio" name="Female" id="s2">Female<br>
    Address:  <textarea name="Address" id="3" cols="15" rows="3"></textarea><br>
    College: <select name="College" id="c1">
        <option value="Birla">B K birla College</option>
        <option value="Chm">smt CHM College</option>
        <option value="Saket">Saket College</option>
        <option value="model">Model College</option>
    </select><br>
    Departments: <select name="Departments" id="d1">
        <option value="it">IT</option>
        <option value="cs">CS</option>
        <option value="bms">BMS</option>
        <option value="baf">BAF</option>
    </select><br>
    Courses: <select name="Courses" id="c2">
        <option value="cyber">cybersecurity</option>
        <option value="data">data analysis</option>
        <option value="machine">machine learnuing</option>
        <option value="uiux">ui/ux design</option>
    </select><br>
    Mobile No: <input type="text" name="phone" id="c3"><br>
    <input type="submit" value="submit"> <input type="reset" value="reset">
    </form>
</body>
</html>
