<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <form id="form">
    <div class="container text-center">
        <div class="card">
            <div class="card-header">
              Form
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                        <input type="text" class="form-control" placeholder="Enter Your Full Name" id="name" >
                      </div>
          
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Job</span>
                        <input type="text" class="form-control" placeholder="Enter Job" id="job">
                      </div>
          
                      <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Experience</span>
                        <input type="text" class="form-control" placeholder="Enter Your Experience" id="exp">
                      </div>
                    </div>
                    <div class="col-4">
                      
                      </div>
          
                      <div class="input-group mb-3">
                        
                      </div>
                    </div>
                    <button type="button" class="btn btn-success" onclick="Submitbtn()">Submit</button>
                      <button type="button" class="btn btn-danger" onclick="fun()">Reset</button>
                  </div>
            </div>
          </div>
        </form>

        <div class="container text-center">
            <div class="card">
                <div class="card-header">
                  Data From Local Storage
                </div>
                <table class="table table-bordered" id="table">
                      <tr>
                        <td class=".col">Name</td>
                        <td class=".col">Job</td>
                        <td class=".col">Experience</td>
                        <td class=".col">Actions</td>
                      </tr>
                  </table>
                </div>
              </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
